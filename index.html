<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Destination des captifs depuis Ouidah</title>

  <!-- Feuille de style Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Nunito:wght@400;600&display=swap"
  rel="stylesheet"
/>
  
  <!-- Ta feuille de style -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Conteneur de la carte -->
  <div id="map"></div>

  <!-- Bloc pour les liens de téléchargement -->
  <div id="map"></div>

<!-- Panneau latéral pour le téléchargement des données -->
<div id="download-panel" class="collapsed">
  <button id="download-toggle" type="button">
    Télécharger les données
  </button>
  <div id="download-content">
    <p class="download-title">Jeux de données</p>
    <ul>
      <li><a href="data/ouidah.geojson" download>Ouidah (GeoJSON)</a></li>
      <li><a href="data/disembarkations_america.geojson" download>Ports de débarquement (GeoJSON)</a></li>
    </ul>
  </div>
</div>

  <!-- Scripts Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Plugin pour les lignes animées (leaflet-ant-path) -->
  <script src="https://unpkg.com/leaflet-ant-path/dist/leaflet-ant-path.min.js"></script>

    <!-- Turf.js pour l'agrégation / clustering -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  
  <!-- Ton script -->
  <script src="script.js"></script>

<script>
  // Toggle du panneau de téléchargement
  const dlPanel = document.getElementById('download-panel');
  const dlToggle = document.getElementById('download-toggle');

  if (dlPanel && dlToggle) {
    dlToggle.addEventListener('click', () => {
      dlPanel.classList.toggle('collapsed');
      dlPanel.classList.toggle('open');
    });
  }
</script>
  
  <footer id="credits">
  Source : BD SlaveVoyage, 2025 - Réalisation : S. Gnansounou &amp; L. Grillon, 2025
</footer>

</body>
</html>
